<!DOCTYPE html>
<html>
<head>
  <title>Gmail Label Classifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    button {
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    button.active {
      background-color: #3367d6;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    .label-input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .button-container button {
      flex: 1;
    }
    #training-section {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      animation: slideDown 0.3s ease;
      overflow: hidden;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .processing-indicator {
      margin: 10px 0;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }
    #test-section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #test-input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      min-height: 60px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    #test-result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    .prediction {
      font-weight: bold;
      color: #4285f4;
    }
    .confidence {
      color: #5f6368;
      font-size: 0.9em;
    }
    .section-heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .section-heading h3 {
      margin: 0;
    }
    .small-btn {
      padding: 5px 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h2>Gmail Label Classifier</h2>
  <div id="status" class="status"></div>
  
  <div class="button-container">
    <button id="train-toggle-btn">Train</button>
    <button id="apply-btn">Apply</button>
  </div>
  
  <div id="processing-indicator" class="processing-indicator" style="display:none;">
    Processing emails: <span id="progress-count">0</span> of <span id="total-count">0</span>
  </div>
  
  <div id="training-section">
    <h3>Train Model</h3>
    <input type="text" id="label-input" class="label-input" placeholder="Enter label name">
    <button id="train-btn">Train Current Email</button>
  </div>
  
  <div id="test-section">
    <div class="section-heading">
      <h3>Test Model</h3>
      <button id="reset-model-btn" class="small-btn" title="Reset the model completely">Reset Model</button>
    </div>
    <textarea id="test-input" placeholder="Enter text to classify..."></textarea>
    <button id="test-btn">Test</button>
    <div id="test-result">
      <div>Prediction: <span id="prediction-label" class="prediction"></span></div>
      <div>Confidence: <span id="prediction-confidence" class="confidence"></span></div>
    </div>
  </div>
  
  <hr>
  <button id="check-server">Check Server Status</button>
  <script src="popup.js"></script>
</body>
</html>
